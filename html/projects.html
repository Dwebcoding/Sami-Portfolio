<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Progetti musicali di Sami - cantante e artista">
  <title>Progetti | Sami Portfolio</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preload" href="../assets/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="icon" href="../assets/images/logo.svg">
</head>
<body class="body body--dark">
  <!-- Navbar verticale destra -->
  <nav class="side-navbar" aria-label="Main navigation">
    <ul class="side-navbar__list">
      <li>
        <a href="../index.html" class="side-navbar__icon" aria-label="Home">
          <img src="../assets/images/home.svg" alt="Home" width="32" height="32">
        </a>
      </li>
      <li>
        <a href="projects.html" class="side-navbar__icon" aria-label="Projects">
          <img src="../assets/images/projects.svg" alt="Projects" width="32" height="32">
        </a>
      </li>
    </ul>
  </nav>

  <main>
        <!-- Modal Dettaglio Brano -->
        <div id="track-modal" class="track-modal" aria-modal="true" role="dialog" tabindex="-1" style="display:none">
          <div class="track-modal__overlay"></div>
          <div class="track-modal__content" role="document">
            <button class="track-modal__close" aria-label="Chiudi">&times;</button>
            <div class="track-modal__body"></div>
          </div>
        </div>
    <section class="projects-header" aria-label="Projects header">
      <h1 class="projects-header__title">Progetti musicali</h1>
      <div class="projects-header__filter">
        <button class="filter__btn filter__btn--active" data-filter="all" aria-label="Mostra tutti">Tutti</button>
        <button class="filter__btn" data-filter="singolo" aria-label="Mostra singoli">Singoli</button>
        <button class="filter__btn" data-filter="album" aria-label="Mostra album">Album</button>
      </div>
    </section>

    <section class="projects-grid" aria-label="Projects grid">
      <div class="highlights__grid"></div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    <div class="footer__container">
      <div class="footer__social">
        <a href="#" class="footer__icon" aria-label="Instagram"><img src="../assets/images/instagram.svg" alt="Instagram" width="24" height="24"></a>
        <a href="#" class="footer__icon" aria-label="YouTube"><img src="../assets/images/youtube.svg" alt="YouTube" width="24" height="24"></a>
        <a href="#" class="footer__icon" aria-label="Spotify"><img src="../assets/images/spotify.svg" alt="Spotify" width="24" height="24"></a>
      </div>
      <div class="footer__copyright">
        <span>&copy; 2026 Sami. Tutti i diritti riservati.</span>
      </div>
    </div>
  </footer>
  <script src="../js/main.js"></script>
</body>
</html>
